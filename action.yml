name: 'quevee'
description: 'QUality-EVEnt Engine for collecting quality-related build and release artifacts'
branding:
  icon: 'award'
  color: 'green'
inputs:
  release_url:
    description: 'URL of the release this manifest refers to'
    required: true
  artifacts_documentation:
    description: 'Multi-line list of documentation artifacts, each line must be in the form <url>|<name>|<description>|<tags>)'
    required: false
  artifacts_license:
    description: 'Comma-separated list of URLs containing licensing information, each line must be in the form <url>|<name>|<description>|<tags>)'
    required: false
  artifacts_readme:
    description: 'Comma-separated list of URLs of readme files, each line must be in the form <url>|<name>|<description>|<tags>)'
    required: false
  artifacts_requirements:
    description: 'Comma-separated list of URLs of requirement files, each line must be in the form <url>|<name>|<description>|<tags>)'
    required: false
  artifacts_testing:
    description: 'Comma-separated list of URLs of test results, each line must be in the form <url>|<name>|<description>|<tags>)'
    required: false
  purl_type:
    description: 'When using the extended output format, this provides the package URL (PURL) type; e.g. "cargo" for a Rust component'
    required: false
  extended_output: 
    description: 'Generate more detailed and structured manifest file (json format)'
    required: false
  output_json:
    description: 'File name of json manifest output'
    required: false
  output_toml:
    description: 'File name of toml manifest output'
    required: false
outputs:
  manifest_file:
    description: 'Process artifacts manifest file name'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.release_url }}
    - ${{ inputs.artifacts_documentation }}
    - ${{ inputs.artifacts_license }}
    - ${{ inputs.artifacts_readme }}
    - ${{ inputs.artifacts_requirements }}
    - ${{ inputs.artifacts_testing }}
    - ${{ inputs.purl_type }}
    - ${{ inputs.extended_output }}
    - ${{ inputs.output_json }}
    - ${{ inputs.output_toml }}
